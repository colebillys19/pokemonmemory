
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Memory Game</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:400,700" rel="stylesheet">
</head>
<body>
<!--- LANDING ----------------------------------------------------------------------------->
    <img class="shadow" src="https://res.cloudinary.com/dxklaorw6/image/upload/v1552165862/shadow.png">
    <div class="landing">
        <img src="https://res.cloudinary.com/dxklaorw6/image/upload/v1552165862/landingimg.png">
        <div class="select">
            <div>- select an option to begin -</div>
            <div class="selectOptions">
                <a href="#"><div id="orig">Original 151</div></a>
                <a href="#"><div id="all">All Pokemon</div></a>
            </div>
        </div>
    </div>
<!--- GAME -------------------------------------------------------------------------------->
    <div class="game-container opaque">
        <div class="game-grid"></div>
        <div class="scores">
            <div class="currentScoreContainer">
                <div class="currentScore">0</div>
                <span>Counter</span>
            </div>
            <div class="bestScoreContainer">
                <div class="bestScore">0</div>
                <span>Best Score</span>
            </div>
        </div>
    </div>
<!--- FINISH --------------------------------------------------------------------------------->
    <div class="finish-container">
        <img class="ash" src="https://res.cloudinary.com/dxklaorw6/image/upload/v1552165861/ash.png">
        <div class="finish">
            <div>
                <span>Score</span>
                <div class="finishScore">0</div>
            </div>
            <a href="#" id="again"><div class="again">Play Again</div></a>
        </div>
    </div>
<!----------------------------------------------------------------------------------------->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
